<div class="user-detail-container container">
    <div class="row">
        <div class="col">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col user-image" *ngIf="userRoleIdentificationAdmin">
            <img width="120" height="140" alt="Shopping Grocery" src="../assets/A.png" />
        </div>
        <div class="col user-image user-id" *ngIf="userRoleIdentificationUser"> 
            {{userInitialLetter | uppercase}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>
                <label>User Name: </label>
            </span>
        </div>
        <div class="col">
            <span>
                {{userName}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>
                <label>Password: </label>
            </span>
        </div>
        <div class="col">
            <span>
                {{userPassword}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>
                <label>Role: </label>
            </span>
        </div>
        <div class="col">
            <span>
                {{userRole}}
            </span>
        </div>
    </div>
</div>
